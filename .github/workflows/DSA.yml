name: Daily Commits (4 at once)
on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12 PM UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: true
      
      - name: Setup Git
        run: |
          git config --local user.email "shettythanvi036@gmail.com"
          git config --local user.name "thanvishettttyy"
      
      - name: Create 4 commits at once
        run: |
          DATE=$(date +%Y-%m-%d)
          TIME=$(date +%H:%M:%S)
          
          # Commit 1
          echo "🌅 Morning work: $DATE $TIME" >> morning-log.txt
          git add morning-log.txt
          git commit -m "learned about git"
          
          # Small delay between commits
          sleep 2
          
          # Commit 2
          echo "☀️ Afternoon progress: $DATE $TIME" >> afternoon-log.txt
          git add afternoon-log.txt
          git commit -m "Learnend loops"
          
          sleep 2
          
          # Commit 3
          echo "🌆 Evening session: $DATE $TIME" >> evening-log.txt
          git add evening-log.txt
          git commit -m "learned algos"
          
          sleep 2
          
          # Commit 4
          echo "🌙 Night coding: $DATE $TIME" >> night-log.txt
          git add night-log.txt
          git commit -m "Night update: $DATE"
          
          # Push all 4 commits at once
          git push
